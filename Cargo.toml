[package]
name = "blaze-pk"
version = "0.3.9"
edition = "2021"
description = "Rust library for blaze packet system"
license = "MIT"
authors = [ "Jacobtread <jacobtread@gmail.com>"]
repository = "https://github.com/jacobtread/BlazePK-rs"
readme = "README.md"
